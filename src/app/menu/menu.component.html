<div class="sticky">
    <div class="container-fluid mt-4">
        <div class="intro d-flex align-items-center justify-content-between p-4 bg-white shadow rounded">
            <div class="col-md-2"> <img src="logo/logosite.png" alt="Logo du site"
                    class="img-fluid rounded mx-auto d-block shadow-sm logo"> </div>
            <div class="text-center flex-grow-1">
                <h1 class="text-dark">WELCOME TO OUR SITE</h1>
            </div>
        </div>
        <nav class=" sticky nav nav-pills flex-column flex-sm-row">
            <a class="flex-sm-fill text-sm-center nav-link " routerLinkActive="active" routerLink="/home">Accueil</a>
            <a class="flex-sm-fill text-sm-center nav-link" routerLinkActive="active" routerLink="/homme">Homme</a>
            <a class="flex-sm-fill text-sm-center nav-link" routerLinkActive="active" routerLink="/femme">Femme</a>
            <a class="flex-sm-fill text-sm-center nav-link" routerLinkActive="active" routerLink="/enfant">Enfant</a>
            <input class="flex-sm-fill text-sm-center nav-link" type="text" placeholder="Rechercher Produit"
                [(ngModel)]="searchQuery" aria-label="Rechercher">
            <input class="flex-sm-fill text-sm-center nav-link" type="number" placeholder="Budget maximum"
                [(ngModel)]="price" aria-label="Prix maximum">
            <button class="btn btn-outline-primary my-2 my-sm-0" type="button" (click)="onsearch()">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search"
                    viewBox="0 0 16 16">
                    <path
                        d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />
                </svg> Rechercher
            </button>
            <a class="flex-sm-fill text-sm-center nav-link" routerLinkActive="active" routerLink="/login"> <svg
                    xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-person-circle" viewBox="0 0 16 16">
                    <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
                    <path fill-rule="evenodd"
                        d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1" />
                </svg>Mon Compte</a>
            <a class="flex-sm-fill text-sm-center nav-link" routerLinkActive="active" routerLink="/panier"> <svg
                    xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bag"
                    viewBox="0 0 16 16">
                    <path
                        d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1m3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4zM2 5h12v9a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1z" />
                </svg>Mon Panier</a>
        </nav>
    </div>
