<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title text-center">Modifier le mot de passe</h5>
            <form (ngSubmit)="onChangePassword()" [formGroup]="productForm" novalidate>
              <div class="form-group">
                <label for="newPassword">Nouveau mot de passe</label>
                <input type="password" id="newPassword" class="form-control" [(ngModel)]="newPassword" name="newPassword" required>
                @if(isValidValue()){
                 
                    <div class="alert alert-danger">Le mot de passe doit contenir au moins 9 caractères.</div>

                 
                  @if(isValidPattern()){
                    <div class="alert alert-danger">Le mot de passe doit commencer par une lettre en majuscule</div>
                  }
                }
              </div>
              <div class="form-group">
                <label for="confirmNewPassword">Confirmer le nouveau mot de passe</label>
                <input type="password" id="confirmNewPassword" class="form-control" [(ngModel)]="confirmNewPassword" name="confirmNewPassword" required>
              </div>
              <button type="submit" class="btn btn-primary btn-block">Modifier</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <button class="btn btn-danger btn-sm mt-3" (click)="onDisconnect()">Se déconnecter</button>
